<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://e7.pngegg.com/pngimages/660/682/png-clipart-garena-logo-garena-free-fire-league-of-legends-logo-shopee-indonesia-league-of-legends-game-text.png">
    <title>Garena</title>
    <link rel="stylesheet" href="dangky.css">
</head>
<body>
    <header class="header">
        <div id="space"></div>
        <div class="img1"><a href="" ><img src="https://sso.garena.com/images/img_garena_logo.png" alt="logoGarena"></a></div>
        <div class="language">
            <img id="img2"  src="https://sso.garena.com/images/earth.png" alt="earth">
            <p id="text1">Việt Nam - Tiếng Việt</p>
        </div>
    </header>
<section class="form">
    <div class = "out-the-box">
        <a href=" " target="_blank"> <h2>Đăng nhập</h2></a>
        <p>Chào mừng bạn đến với thế giới anh hùng</p>
    </div>
<form class="in-the-box">
    <div class= "label">
        <label for="account">Tài khoản</label>
        <input type="text" id="account" onkeyup="checkup()" placeholder="Tài khoản Garena, Email, số điện thoại">
        <!-- <div id="z-name"></div> <div id="z-password"></div> -->
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" onkeyup="checkup()" placeholder="Mật khẩu"> 
    </div>
    <div id="z-name"></div> 
    <div id="z-password"></div>

    <div class="check-box">
        <input type="checkbox" name="" id="remember">
        <span class="geekmark">   </span> 
        <label for="remember">Lưu mật khẩu</label>
        <a href="" target="_blank">Quên mật khẩu?</a>
    </div>
    <div class="signIn">
        <a href="" target="_blank"><button>Đăng nhập </button></a>
        <p>Or</p>
        <a href="" target="_blank" ><button id="button1">Tạo tài khoản mới</button></a>
    </div>
</form>
<footer class="footer">
    <div class ="footer1">
    <p class="copy">Bản quyền thuộc về © Garena Online.</p>
    </div>
</footer>
</section>
<script src="dangky.js"></script>
</body>
</html>
